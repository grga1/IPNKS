<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
    table,tr,td,th{
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
<label>Ime na produkt<input type="text" id="ime"></label> <br>
<label>Cena na produkt<input type="number" id="cena"></label> <br>
<label>Mesec na prodazba<input type="number" id="mesec"></label>
<table id="tabela">
    <tr>
        <th>Ime</th>
        <th>Cena</th>
        <th>Mesec</th>
    </tr>
    <tr>
        <td>Praski</td>
        <td>100</td>
        <td>3</td>
    </tr>
    <tr>
        <td>Krusi</td>
        <td>130</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Praski</td>
        <td>130</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Kajsii</td>
        <td>80</td>
        <td>9</td>
    </tr>
    <tr>
        <td>Kajsii</td>
        <td>100</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Domati</td>
        <td>150</td>
        <td>12</td>
    </tr>
    <tr>
        <td>Domati</td>
        <td>50</td>
        <td>6</td>
    </tr>
</table>
<button type="button" id="add">Dodadi produkt</button><br>
<button type="button" id="show">Prikazi histogram</button>
<div id="myDiv"></div>
<script type="text/javascript">

    let tabela = document.getElementById('tabela');

let months = [3,5,5,9,10,12,6];
let cena = [100,130,130,80,100,150,50];

    document.getElementById("add").addEventListener('click',function (){
        let ime = document.getElementById('ime').value;
        let cena = document.getElementById('cena').value;
        let mesec = document.getElementById('mesec').value;

        let tr = document.createElement('tr');
        tr.innerHTML=`<td>${ime}</td>
        <td>${cena}</td>
        <td>${mesec}</td>
`;
        tabela.appendChild(tr);
    });

    document.getElementById('show').addEventListener('click',function () {
        var trace1 = {
            type: 'bar',
            x: months,
            y: cena,
            marker: {
                color: '#C8A2C8',
                line: {
                    width: 2.5
                }
            }
        };

        var data = [trace1];

        var layout = {
            title: {
                text: 'Responsive to window\'s size!'
            },
            font: {size: 18}
        };

        var config = {responsive: true}

        Plotly.newPlot('myDiv', data, layout, config);
    });
</script>
</body>
</html>
